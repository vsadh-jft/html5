<html>
<head>
    <title>Drag Drop Demo</title>
</head>
<body>
<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1 {width:800px;height:70px;padding:10px;border:1px solid #aaaaaa;}
        #homeDiv {width:800px;height:70px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script>
        var ids = []
        function allowDrop(ev) {
            ev.preventDefault();
            console.debug(ev.dataTransfer.getData("text"))
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ids.push(data);
            ev.target.appendChild(document.getElementById(data));
            console.debug(ids)
        }

        function dropHome(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var index = ids.indexOf(data);
            if (index > -1) {
                ids.splice(index, 1);
            }
            ev.target.appendChild(document.getElementById(data));
            console.debug(ids)
        }

        function allowDropHome(ev) {
            ev.preventDefault();
            console.debug(ev.dataTransfer.getData("text"))
        }


    </script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="homeDiv" ondragover="allowDropHome(event)" ondrop="dropHome(event)" >
<img id="jellyFish" src="logo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="hp" src="hplogo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
</div>
</body>
</html>
</body>

</html>
